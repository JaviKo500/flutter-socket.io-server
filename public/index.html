    <script src="socket.io/socket.io.js"></script>

        var socket = io();

            console.log('lost connection with server');
        });
        socket.on('connect', function(){
            console.log('coneccet to server');
        });

        socket.emit('message', {

        socket.on('new-message', function(payload){

        });

        });
